<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產銷履歷網</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">
</head>

<body>
    <div class="container">
        <div class="row title-row">
            {% block title %}<h1>資料新增</h1>{% endblock %}
            <a href="{% url 'index' %}">回到查詢</a>
        </div>
        <div class="row">
            {% block button %}
            <div class="col">
                <div class="btn-group">
                    <a href="{% url 'createPage1' %}" class="btn btn-primary">產銷履歷商品</a>
                    <a href="{% url 'createPage2' %}" class="btn btn-primary">生產者</a>
                    <a href="{% url 'createPage3' %}" class="btn btn-primary">加工廠商</a>
                </div>
            </div>
            {% endblock %}
        </div>
        <div class="row">
            {% block createResult %}{% endblock %}
        </div>
        <div class="row">
            {% block form %}{% endblock %}
        </div>
    </div>
</body>

</html>
