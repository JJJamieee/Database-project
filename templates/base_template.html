<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產銷履歷網</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">
</head>

<body>
    <div class="container">
        <div class="row title-row">
            {% block title %}<h1>歡迎來到產銷履歷網</h1>{% endblock %}
        </div>
        <div class="row">
            <a href="{% url 'create' %}">前往新增</a>
        </div>
        <div class="row">
            <div class="col">
                <form action="{% url 'search' %}" method="GET">
                    <select class="form-select" name="catagory" aria-label="Default select example">
                        <option selected>請選擇你想查詢的項目</option>
                        <option value="1">產品名稱</option>
                        <option value="2">追溯號碼</option>
                        <option value="3">餐廳</option>
                        <option value="4">銷售通路</option>
                        <option value="5">生產者</option>
                        <option value="6">加工產品</option>
                    </select>
                    <input class="form-control" type="text" name="query" id="query">
                    <button class="btn btn-primary" type="submit">搜尋</button>
                </form>
            </div>
        </div>
        <div class="row">
            {% if success == 1 %}
            <h2>刪除成功！</h2>
            {% elif success == 0 %}
            <h2>刪除失敗！</h2>
            {% else %}
            {% endif %}
        </div>
        <div class="row">
            {% block result %}{% endblock %}
        </div>
    </div>
</body>

</html>
